name: Build and Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            NUXT_PUBLIC_MARKETPLACE_API_URL=${{ secrets.NUXT_PUBLIC_MARKETPLACE_API_URL }}
            NUXT_PUBLIC_MARKETPLACE_SUPABASE_URL=${{ secrets.NUXT_PUBLIC_MARKETPLACE_SUPABASE_URL }}
            NUXT_PUBLIC_MARKETPLACE_SUPABASE_KEY=${{ secrets.NUXT_PUBLIC_MARKETPLACE_SUPABASE_KEY }}
            NUXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NUXT_PUBLIC_TURNSTILE_SITE_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Wait for Watchtower to deploy
        run: |
          echo "Waiting 5 minutes for Watchtower to detect and deploy the new image..."
          sleep 300

      - name: Health Check
        run: |
          echo "Running health check..."

          max_attempts=12
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."

            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://haex.space --max-time 10 || echo "000")

            if [ "$status_code" = "200" ]; then
              echo "Health check passed! Site is responding with HTTP 200"
              exit 0
            fi

            echo "Got HTTP $status_code, waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "Health check failed after $max_attempts attempts"
          exit 1
